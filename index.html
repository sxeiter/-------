<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header class="header">
      <div class="header-wrapper">
        <a href="#"
          ><img class="header__logo" src="./images/Frame 5.svg" alt="logo"

        <nav>
          <ul class="menu">
            <li class="menu__item menu__item_active"><a href="#">Курсы</a></li>

          <img src="./images/menu.svg" alt="mobile menu" />

            <button class="button button__ghost">О школе</button>

        </div>

          class="hero__right"
